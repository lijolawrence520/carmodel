<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Predictions</title>
</head>
<body>
<h1>welcome to my  model</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Predict  Price</button>
    </form>
   {% if predicted_price and predicted_val %}
   <div>
       <h1>Predicted price: ${{ predicted_price }}</h1>
       <h1>Predicted val: ${{ predicted_val }}</h1>
   </div>
   {% endif %}
</body>
</html>
